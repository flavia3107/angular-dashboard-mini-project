<app-header />

<main>
  <div id="dashboard">
    <div class="row">
      <app-dashboard-item [image]="{ src: './assets/status.png', alt: 'A signal symbol' }" title="Server Status">
        <app-server-status />
      </app-dashboard-item>
      <app-dashboard-item [image]="{ src: './assets/list.png', alt: 'A list of items' }" title="Support Tickets">
        <app-tickets />
      </app-dashboard-item>
    </div>
    <app-dashboard-item class="chart" [image]="{ src: './assets/globe.png', alt: 'A globe' }" title="Traffic">
      <app-traffic />
    </app-dashboard-item>
  </div>
</main>
